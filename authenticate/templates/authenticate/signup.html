<!doctype html>
{% load static %}
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<!-- CSS -->
	<link href="{% static 'assets/css/index.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/add_item.css' %}" rel="stylesheet">
<!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<title> Grossary Bag </title>
</head>
<body class="body-bg" style="font-family: 'Roboto', sans-serif;">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg nav-bg p-4">
 <div class="container-fluid">
  <!-- Brand logo -->
   <a class="navbar-brand nav-text-color nav-brand-size">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">
  <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z"/>
</svg>
    </a>
  <!-- End of Brand logo -->

  <!-- Toggler -->
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
   </button>
   <!-- End of Toggler -->

   <!-- Navbar contents -->
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	 <!-- Home -->
	  <li class="nav-item ms-4">
	    <a class="nav-link active nav-text-color" href="{% url 'shop:home' %}"> Home </a>
      </li>


		 {% if user.is_authenticated %}
          <!-- Profile -->
           <li class="nav-item ms-4">
               <a class="nav-link active nav-text-color" href="{% url 'authenticate:profile' pk=user.pk %}"> Profile </a>
           </li>

          {% endif %}
	 </ul>

	 <form class="d-flex" method="POST">
         {% csrf_token %}
        <input class="form-control me-2 text-muted" type="date" name="date">
        <button class="btn nav-text-color btn-outline-success" type="submit">Filter</button>
      </form>
       {% if user.is_authenticated %}
       <!-- Logout -->
          <li class="nav-item mb-4">
            <a class="nav-link active nav-text-color" href="{% url 'authenticate:logout' %}"> Logout </a>
          </li>
       {% else %}
       <li class="nav-item ms-4">
            <a class="nav-link active nav-text-color" href="{% url 'authenticate:login'  %}"> Login </a>
          </li>
       {% endif %}
   </div>
   <!-- End of navbar contents -->


 </div>
</nav>
<!-- End of Navigation Bar -->





  <!-- Sign UP -->
  <div class="registration-form">
      <section>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
			<!-- First and Last name -->
			<div class="row">
			  <div class="col-6">
			   <div class="form-group">
                <input type="text" class="form-control item" id="firstname" placeholder="Firstname" name="first_name" required>
               </div>
			  </div>
			  <div class="col-6">
			   <div class="form-group">
                <input type="text" class="form-control item" id="lastname" placeholder="Lastname" name="last_name" required>
               </div>
			  </div>
			</div>
			<!-- End of First and Last name -->
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Username" name="username" required>
            </div>

            <!-- End of Profile Photo -->
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password" name="password" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number" name="phone" required>
            </div>

			<!-- Age -->
			<div class="form-group">
                <input type="text" class="form-control item" id="age" placeholder="Age" name="age" required>
            </div>

			<!-- End of Age -->

            <div class="form-group">
                <input type="text" class="form-control item" id="address" placeholder="address" name="address" required>
            </div>

            <div class="form-group">
                <input type="file" class="form-control item" name="image" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Create Account</button>
            </div>


        </form>
          </section>

    </div>
  <!-- End of Signup -->

 <!-- Option 1: Bootstrap Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
